<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Laboratory</title>
    <link rel="icon" href="../images/icon.jpg">
    
    <!-- CSS Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/search_profile.css">
    <link rel="stylesheet" type="text/css" href="../css/navbar.css">

    <!-- JS Files -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/navbar.js" defer></script>
    <script src="../js/search_profile.js" defer></script>
</head>

<body>
    <!-- NavBar -->
    <nav id="navbar">
        
    </nav>

    <!-- Main -->
    <div class="container light-style flex-grow-1 container-p-y">
        
        <br>
        
        <h3 class="font-weight-bold py-3 mb-4 font">
            Search User
        </h3>
        <hr id="searchLine">
        <div class="center">
            <form action="">
                <label for="username">Username:</label>
                <input type="text" id="username" name="fname" placeholder="Username" value="tyler_tan">
                <input type="submit" value="Search">
            </form>
        </div>
    
        <div id="userinfo">
            <div id="description">
                <div id="descHead">
                    <h4 class="font-weight-bold py-3 mb-4 font">
                        Description
                    </h4>
                    <hr id="descLine">
                </div>
                <div id="descBody">
                    <div id="icondiv">
                        <img id="icon" src="../images/profile.png"/>
                    </div>
                    <div id="descRight">
                        <h2>Tyler Tan</h2>
                        <p id="searchusername">@tyler_tan</p>
                        <div id="writtendesc">
                            <p>Hello, I am Tyler Tan. Studying BSMS in DLSU.</p>
                        </div>
                    </div>
                </div>
            </div>
            <h4 class="font-weight-bold py-3 mb-4 font">
                Reservation
            </h4>
            <hr id="resLine">  
            <div id="reservations" class="table-wrapper-scroll-y my-custom-scrollbar">
                <table id="table" class="table table-bordered table-striped mb-0">
                    <thead>
                        <tr class="sticky">
                            <th class="th-sm">Reservation</th>
                            <th class="th-sm">Room</th>
                            <th class="th-sm">Seat</th>
                            <th class="th-sm">Date Requested</th>
                            <th class="th-sm">Date Reserved</th>
                            <th class="th-sm"></th>
                            <th class="th-sm"></th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>


</body>

</html>
