<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Laboratory</title>
    <link rel="icon" href="../images/icon.jpg">

    <!-- CSS Files -->
    <link rel="stylesheet" type="text/css" href="../css/navbar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/student_profile.css">

    <!-- JS Files -->
    <script src="../js/jquery-1.10.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/navbar.js" defer></script>
    <script src="../js/student_profile.js" type="module" defer></script>
    <!-- Not sure why this is here? <script src="../js/search_profile.js" type = "module" defer></script>dfsdfdsfdsf -->
</head>
<body>
    <!-- NavBar -->
    <nav id="navbar">

    </nav>

    <!-- Main -->
    <div class="container light-style flex-grow-1 container-p-y">
        
        <br>
        
        <h3 class="font-weight-bold py-3 mb-4 font">
            Student Profile
        </h3>

        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <!-- Left Side Directory -->
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <br>
                        <a class="list-group-item list-group-item-action active" data-toggle="list" href="#account-general">General</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-change-password">Change Password</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list" href="#reservations">Current Reservations</a>
                    </div>
                </div>
                <!-- Right Side Info -->
                <div class="col-md-9">
                    <div class="tab-content">
                        <!-- General Account Info -->
                        <div class="tab-pane fade active show" id="account-general">
                            
                            <br>

                            <div class="card-body media align-items-center">
                                <img src id="profilepic" alt class="d-block ui-w-80 profilePic">
                                <div class="media-body ml-4">
                                    <label class="btn btn-outline-primary">
                                        Upload new photo
                                        <input type="file" class="account-settings-fileinput">
                                    </label>
                                    <div class="text-light small mt-1">Allowed JPG, GIF or PNG. Max size of 800K</div>
                                </div>
                            </div>

                            <hr class="border-light m-0">

                            <div class="card-body">
                                
                                <div class="form-group">
                                    <label class="form-label">Username</label>
                                    <div class="form-control mb-1" id="username"></div>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">E-mail</label>
                                    <div class="form-control mb-1" id="email"></div>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Description</label>
                                    <textarea class="form-control" rows="5" id="bioText"></textarea>
                                </div>
                            </div>

                            <div class="text-center">
                                <button type="button" class="btn btn-primary" id="saveBtn" hidden>Save changes</button>&nbsp;
                                <button type="button" class="btn btn-default" id="cancelBtn" hidden>Cancel</button>
                                <button type="button" class="btn btn-secondary" id="logoutBtn">Log Out</button>
                                <button type="button" class="btn btn-outline-danger" id="deleteBtn">Delete Account</button>
                            </div>
                            <br>
                        </div>

                        <!-- Change Account Password -->
                        <div class="tab-pane fade" id="account-change-password">
                            <div class="card-body pb-2">

                                <div class="form-group">
                                    <label class="form-label">Current password</label>
                                    <input type="password" id="oldPw" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label class="form-label" >New password</label>
                                    <input type="password" id="newPw" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label class="form-label">Re-type New password</label>
                                    <input type="password" id="confirmPw" class="form-control">
                                </div>

                            </div>
                            
                            <div class="text-center">
                                <button type="button" class="btn btn-primary" id="saveBtnPw">Save changes</button>&nbsp;
                                <button type="button" class="btn btn-default" id="cancelBtn">Cancel</button>
                            </div>
                            <br>
                        </div>

                        <!-- View Reservations -->
                        <div class="tab-pane fade" id="reservations">
                            <div class="card-body pb-2">
                                <table id="table" class="table table-bordered table-striped mb-0">
                                </table>
                            </div>
                            <br>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <br><br>
    </footer>

</body>
</html>
