<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Laboratory</title>
    <link rel="icon" href="../images/icon.jpg">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/search_profile.css">
    <link rel="stylesheet" type="text/css" href="../css/navbar.css">

    <!-- JS Files -->
    
    <script src="../js/jquery-1.10.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="../js/navbar.js" defer></script>
    <script src="../js/search_profile.js" type="module" defer></script>
</head>

<body>
    <!-- NavBar -->
    <nav id="navbar">
        
    </nav>

    <!-- Main -->
    <div class="container light-style flex-grow-1 container-p-y">
        
        <br>
        
        <h3 class="font-weight-bold py-3 mb-4 font">
            Search User
        </h3>
        <hr id="searchLine">
        <div class="center" id="searchDiv">
            <form action="" id="searchForm">
                <input type="text" name="fname" placeholder="Search User..." id="textSearch">
                <button type="submit" id="searchButton"><i class="fa fa-search" aria-hidden="true"></i></button>
                <!--<label for="username">Username:</label>
                <input type="text" id="username" name="fname" placeholder="Username" value="tyler_tan@dlsu.edu.ph">
                <input type="submit" id="searchButton" value="Search">
                <a id="searchButton"></a>-->
            </form>
        </div>
    
        <div id="searchResult">
        </div>

        <div id="userinfo" style="display: none;">
            <div id="description">
                <div id="descHead">
                    <h4 class="font-weight-bold py-3 mb-4 font">
                        Description
                    </h4>
                    <hr id="descLine">
                    <br>
                </div>
                <div id="descBody">
                    <div id="icondiv">
                        <img id="icon" src="../images/student_profile.jpg"/>
                    </div>
                    <div id="descRight">
                        <div id>
                            <h2 id="displayName">Name</h2>
                            <p id="username">@Username</p>
                        </div>
                        <div id="writtendesc">
                            <p style="color: grey;">Description</p>
                        </div>
                    </div>
                </div>
            </div>
            <br><br>
            <h4 class="font-weight-bold py-3 mb-4 font">
                Reservations
            </h4>
            <hr id="resLine">  
            <br>
            <div id="reservations" class="table-wrapper-scroll-y my-custom-scrollbar">
                <table id="table" class="table table-bordered table-striped mb-0">
                    
                </table>
            </div>
        </div>
    </div>
    <br><br><br>

</body>

</html>
